<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Countdown Timer</h1>
      <form>
        <div id="Timer">
          <p id="prompt">Enter time</p>
          <div id="timedetails">
            <div class="time">
              <input placeholder="Hours" id="Hours" value=00 >Hours
            </div>
            <div class="time">
              <input placeholder="Minutes" id="Minutes" value=00 >Minutes
            </div>
            <div class="time">
              <input placeholder="Seconds" id="Seconds" value=00 >Seconds
            </div>
          </div>
        </div>
        <button type="button" id="btn">Set Timer</button>
      </form>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
